<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="garvit1809" id="username">
                <i class="fa fa-check-square"></i>
                <i class="fa fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="garvitvarshne18@gmail" id="email">
                <i class="fa fa-check-square"></i>
                <i class="fa fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Garvit@18" id="password">
                <i class="fa fa-check-square"></i>
                <i class="fa fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Check Password</label>
                <input type="password" placeholder="Garvit@18" id="password2">
                <i class="fa fa-check-square"></i>
                <i class="fa fa-exclamation"></i>
                <small>Error message</small>
            </div>

            <button type="submit" name="button">Submit</button>
        </form>
    </div>

<script src="index.js"></script>
</body>
</html>
